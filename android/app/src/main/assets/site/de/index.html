<!DOCTYPE html>
<html lang="de"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#010101">
  
  
  <link rel="manifest" href="/de/manifest.json" crossorigin="use-credentials">
  <link rel="stylesheet" href="/de/assets/main.css">
  <link rel="stylesheet" href="/de/assets/app.css">
  <link rel="apple-touch-icon" type="image/png" href="/de/icons/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/de/icons/favicon.png">
  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("An active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("/de/sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
  </script>
</head>
<body>
<main class="page-content" aria-label="Content">

        <div class="home">

    Please select the correct option that describes your role. If you select incorrectly, you can alter using the dropdown in the top right hand of the screen.
  </h2>

    </a>
  </h3>
  <h3>

    </a>

</div>

    </main></body>

</html>
